{% extends 'home/base.html' %} 
{% block title %}Contact{% endblock title %}
{% block content %}
    <div class="container col-md-9">
        <h1 class='text-center my-5'>Contact</h1>
        <form action='' method='POST'>
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputname" class="form-label">Your Name</label>
                    <input type="text" class="form-control" name='name' id="inputname" placeholder='Enter Your Full Name'>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputemail" class="form-label">Your Email</label>
                    <input type="text" class="form-control" name='email' id="inputeemail" placeholder='Enter Valid Email Address'>
                </div>
            </div>
                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" name='subject' id="subject" placeholder='Subject'>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea type="text" class="form-control" name='message' id="message" placeholder='Enter Your Concern' rows='4' ></textarea>
                    
                </div>
                
                
                <button type="submit" class="btn btn-warning mt-3 float-right">Submit</button>
            
        </form>
    </div>

{% endblock content %}
