{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">

    <title>{% block title %}{% endblock title %}</title>
</head>
<body class= 'body'>
    
    {% include "home/navbar.html" %}

    <div class="container ">
        <div class="raw">
            {% if messages %}
                {% for message in messages %}
                    <p {% if message %} class = 'alert alert-{{message.tags}} my-2'{% endif %}>{{message}}</p>
                {% endfor %}        
            {% endif %}
            

            {% block side %}

            {% endblock side %}
            {% block content %}
            {% endblock content %}
        </div>
    </div>






    <script src="{% static 'home/js/jquery.js' %}"></script>
    <script src="{% static 'home/js/popper.js' %}"></script>
    <script src="{% static 'home/js/bootstrap.js' %}"></script>


</body>
</html>
